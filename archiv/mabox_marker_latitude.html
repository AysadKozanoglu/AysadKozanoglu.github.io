<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Display latitude and longitude on marker movement</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

<style>
pre.ui-coordinates {
  position:absolute;
  bottom:10px;
  left:10px;
  padding:5px 10px;
  background:rgba(0,0,0,0.5);
  color:#fff;
  font-size:11px;
  line-height:18px;
  border-radius:3px;
  }
    a {display:none;}
</style>
<div id='map'></div>
<pre id='coordinates' class='ui-coordinates'></pre>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiaGFsbG90YXhpMjQiLCJhIjoiY2luYnZtMnUxMDA0Ync3bHlwdHdmbzU1aiJ9.3IANUlgteukeVqbOaFXZQg';
var map = L.mapbox.map('map', 'mapbox.streets')
    .setView([52.51, 13.39], 15);

var coordinates = document.getElementById('coordinates');

    var marker = L.marker([52.51, 13.39], {
    icon: L.mapbox.marker.icon({
      'marker-color': '#ff5500',
        'marker-size' : 'large'
    }),
    draggable: true
}).addTo(map);


    var markerIcon = {'marker-color': '#ff5500'};

    L.marker([52.51,13.37],{icon: L.mapbox.marker.icon(markerIcon)}).addTo(map);
    L.marker([37.775408,-122.413682]).addTo(map);
    // every time the marker is dragged, update the coordinates container
    marker.on('dragend', ondragend);

    // Set the initial marker coordinate on load.
    ondragend();

    function ondragend() {
        var m = marker.getLatLng();
        coordinates.innerHTML = 'Latitude: ' + m.lat + '<br />Longitude: ' + m.lng;
    }
    map.featureLayer.on('click', function(e) {
        map.panTo(e.layer.getLatLng());
    });
</script>

</body>
</html>
